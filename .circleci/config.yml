version: 2.1
setup: true

jobs:
  container-cimg-base:
    docker:
      - image: cimg/base:current
    resource_class: small
    steps:
      - run:
          name: hello
          command: |
            #!/usr/bin/env sh
            set -eu
            echo "pwd=$(PWD)"
            ls -al
            echo 'Hello: cimg/base:current'
            uname -a

