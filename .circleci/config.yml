            uname -a

  machine-02:
    machine:
      image: ubuntu-2204:2024.11.1
    resource_class: arm.medium
    steps:
      - run:
          name: hello
          command: |
            #!/usr/bin/env sh
            set -eu
            echo "pwd=$(PWD)"
            ls -al
            echo 'Hello: ubuntu-2204:2024.11.1'
            uname -a

