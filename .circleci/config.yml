    docker:
      - image: cimg/base:current
    resource_class: small
    steps:
      - run:
          name: hello
          command: |
            #!/usr/bin/env sh
            echo "pwd=$(pwd)"
            ls -al
            echo 'Hello: cimg/base:current'
            uname -a
            whoami
            echo '---makeの有無'
            make -v || echo 'makeが無い'
            echo '---nodeの有無'
            node -v || echo 'nodeが無い'
            echo '---rubyの有無'
            ruby -v || echo 'rubyが無い'
            echo '---aws cliの有無'
