inherit_gem:

AllCops:
  TargetRubyVersion: 3.4
  NewCops: enable
  #EnabledByDefault: true

# RSpec/DescribeClass
# https:/Style/RequireOrder/docs.rubocop.org/rubocop-rspec/cops_rspec.html#rspecdescribeclass
# RSpecのトップレベルはClass名を指定
# デフォルト: 有効
#
# 除外
# spec/sandbox/**/*
#   - RSpecだけでのファイルを用意する時もあるため、無視する
RSpec/DescribeClass:
  Exclude:
    - spec/sandbox/**/*

# Style/StringHashKeys
# https://docs.rubocop.org/rubocop/cops_style.html#stylestringhashkeys
# HashのキーがString → Symbol
# デフォルト: 無効
#
# 除外
# config/routes.rb
#   - Rails routingにて、キーはStringである必要があったため
Style/StringHashKeys:
  Enabled: true
  Exclude:
    - 'config/routes.rb'

plugins:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-performance
